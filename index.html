<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Lets play ROCK PAPER SCISSORS!</H1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="This is an image of a rock">

        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="this is an image of paper">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="This is an image of scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>
    <div class="msg-box">
        <p id="msg">play your move</p>

    </div>
    <script src="app.js"></script>



    
</body>
</html>
